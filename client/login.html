</head>

  <header>
    <div class="nav">
        <div class="logo">
            <img src="logo2.png" alt="">

        <div class="menu-items">
            <a href="Index.html">Home</a>
            <a href="About.html">About</a>

        <div class="searchbar">

                <input type="text" placeholder="Search">
            </div>
            <div class="searchicon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="login">
            <a href="login.html">login</a>
            <a href="registered.html">Signup</a>
        </div>
    </div>
    <div class="searchbarandmenu">
      <div class="mobilesearch">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
            Menu
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <a href="Index.html"><li><button class="dropdown-item" type="button">Home</button></li></a>
            <a href="About.html"><li><button class="dropdown-item" type="button">About</button></li></a>
            <a href="dashboard.html"><li><button class="dropdown-item" type="button">Dashboard</button></li></a>
            <a href="contact.html"><li><button class="dropdown-item" type="button">Contact</button></li></a>
            <a href="help.html"><li><button class="dropdown-item" type="button">Help</button></li></a>
          </ul>
        </div>

          <input type="text" placeholder="Search">
        </div>
        <div class="searchicon">

      </div>
    </div>
  </header>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="logo2.png" class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form id="loginForm">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
            <div class="form-outline mb-4">
              <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter a valid email address" required>
              <label class="form-label" for="email">Email address</label>
            </div>
            <div class="form-outline mb-3">
              <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required>
              <input type="checkbox" onclick="funpassword();">Show password <br>
              <label class="form-label" for="password">Password</label>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3">
                <label class="form-check-label" for="form2Example3">Remember me</label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="registered.html" class="link-danger">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="login.js"></script>
</body>
</html>
